groups:
  - name: ckempire-alerts
    rules:
      # High Error Rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value }} errors per second for the last 5 minutes"
          
      # High Response Time
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }} seconds"
          
      # Service Down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.instance }} has been down for more than 1 minute"
          
      # Database Connection Issues
      - alert: DatabaseConnectionIssues
        expr: database_connections < 1
        for: 30s
        labels:
          severity: critical
        annotations:
          summary: "Database connection issues"
          description: "Database connections are below threshold"
          
      # AI Service Errors
      - alert: AIServiceErrors
        expr: rate(ai_requests_total[5m]) == 0
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "AI service not receiving requests"
          description: "No AI requests in the last 5 minutes"
          
      # Revenue Drop
      - alert: RevenueDrop
        expr: revenue_total < 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Revenue drop detected"
          description: "Revenue has dropped below $1000"
          
      # Cloud Backup Failures
      - alert: CloudBackupFailures
        expr: rate(cloud_backups_total{status="failed"}[1h]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Cloud backup failures detected"
          description: "Cloud backups are failing"
          
      # High CPU Usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is above 80%"
          
      # High Memory Usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 85%"
          
      # Disk Space Low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"} * 100) < 10
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Low disk space"
          description: "Disk space is below 10%"
          
      # Network Errors
      - alert: NetworkErrors
        expr: rate(node_network_receive_errs_total[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Network errors detected"
          description: "Network receive errors are high"
          
      # Ethics Check Failures
      - alert: EthicsCheckFailures
        expr: rate(ethics_checks_total{result="failed"}[5m]) > 0.05
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "High ethics check failure rate"
          description: "Ethics check failure rate is above 5%"
          
      # Project Creation Rate Drop
      - alert: ProjectCreationRateDrop
        expr: rate(projects_total[1h]) < 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Low project creation rate"
          description: "Project creation rate has dropped significantly" 