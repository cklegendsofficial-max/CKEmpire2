apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ckempire-celery-hpa
  namespace: ckempire
  labels:
    app: ckempire-celery
    region: multi-region
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ckempire-celery-worker
  minReplicas: 3
  maxReplicas: 10
