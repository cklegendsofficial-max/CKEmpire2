apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: ckempire
type: Opaque
data:
  password: Y2tlbXBpcmVfcGFzc3dvcmQ=  # ckempire_password in base64
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: ckempire
data:
  POSTGRES_DB: ckempire
  POSTGRES_USER: ckempire_user
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: ckempire
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: password
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ckempire
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: ckempire
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi 